<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenshi Yami</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    /* üåå Video n·ªÅn */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.55;
      filter: brightness(60%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20px;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .avatar {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 3px solid #fff;
      object-fit: cover;
      box-shadow: 0 0 25px #ff0033;
    }

    h1 {
      margin-top: 10px;
      font-size: 34px;
      text-shadow: 0 0 15px #ff0033;
    }

    /* üîó N√∫t link d√†i, vi·ªÅn ƒë·ªè */
    .social-links {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    .social-item {
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: #ff0033;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #ff0033;
      border-radius: 20px;
      width: 320px;
      height: 60px;
      font-weight: 600;
      font-size: 20px;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(255, 0, 51, 0.4);
    }

    .social-item:hover {
      background: #ff0033;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff0033, 0 0 40px #ff0055;
    }

    /* üéµ N√∫t nh·∫°c */
    .music-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: #fff;
      cursor: pointer;
      font-size: 20px;
      transition: 0.3s;
      z-index: 3;
    }

    .music-btn:hover {
      background: #ff0033;
      color: #000;
    }

    .volume-control {
      position: fixed;
      top: 80px;
      right: 20px;
      z-index: 3;
    }

    #volumeSlider {
      width: 100px;
      cursor: pointer;
    }

    audio { display: none; }
  </style>
</head>
<body>
  <!-- üé¨ Video n·ªÅn -->
  <video autoplay loop muted playsinline class="video-bg">
    <source src="img/Wuthering Waves Chapter Rinascita Special Cinematics.mp4" type="video/mp4">
  </video>

  <!-- üéµ N√∫t nh·∫°c -->
  <button class="music-btn" id="musicBtn">üéµ</button>
  <audio id="bgMusic" loop preload="auto">
    <source src="img/Wuthering Waves EP2.4  Lupa - RUNNING FOR YOUR LIFE.mp3" type="audio/mpeg">
  </audio>
  <div class="volume-control">
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.3">
  </div>

  <div class="container">
    <img src="img/image1.png" alt="avatar" class="avatar">
    <h1>Tenshi Yami</h1>

    <div class="social-links">
      <a href="https://github.com/Changli777" target="_blank" class="social-item">GitHub</a>
      <a href="https://www.facebook.com/ngocanh.nguyen.999692" target="_blank" class="social-item">Facebook</a>
      <a href="https://www.tiktok.com/@xuden248" target="_blank" class="social-item">TikTok</a>
    </div>
  </div>

  <script>
    const music = document.getElementById("bgMusic");
    const btn = document.getElementById("musicBtn");
    const volumeSlider = document.getElementById("volumeSlider");
    let isPlaying = false;

    document.addEventListener("click", () => {
      if (!isPlaying) {
        music.play().catch(() => {});
        isPlaying = true;
        btn.textContent = "üîá";
      }
    }, { once: true });

    btn.addEventListener("click", () => {
      if (isPlaying) {
        music.pause();
        btn.textContent = "üéµ";
      } else {
        music.play();
        btn.textContent = "üîá";
      }
      isPlaying = !isPlaying;
    });

    volumeSlider.addEventListener("input", () => {
      music.volume = volumeSlider.value;
    });
    music.volume = 0.3;
  </script>
</body>
</html>
