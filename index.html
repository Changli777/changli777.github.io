<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenshi Yami</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    /* üåå Video n·ªÅn ƒë·ªông */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.55;
      filter: brightness(60%);
      pointer-events: none;
    }

    /* üì¶ Khung ch√≠nh */
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20px;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üßë Avatar + t√™n n·∫±m ngang */
    .profile {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #fff;
      object-fit: cover;
      box-shadow: 0 0 25px #00f5d4;
    }

    h1 {
      font-size: 32px;
      text-shadow: 0 0 10px #00f5d4;
    }

    /* üåü Logo m·∫°ng x√£ h·ªôi */
    .logos {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    .logos img {
      width: 50px;
      height: 50px;
      transition: transform 0.3s, filter 0.3s;
      filter: drop-shadow(0 0 10px #00f5d4);
    }

    .logos img:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 20px #00f5d4);
    }

    /* üîó N√∫t li√™n k·∫øt */
    .links {
      margin-top: 25px;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .links a {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #00f5d4;
      border-radius: 25px;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }

    .links a:hover {
      background: #00f5d4;
      color: #000;
      box-shadow: 0 0 15px #00f5d4;
    }

    /* üéµ N√∫t nh·∫°c */
    .music-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: #fff;
      cursor: pointer;
      font-size: 20px;
      transition: 0.3s;
      z-index: 3;
    }

    .music-btn:hover {
      background: #00f5d4;
      color: #000;
    }

    .volume-control {
      position: fixed;
      top: 80px;
      right: 20px;
      z-index: 3;
    }

    #volumeSlider {
      width: 100px;
      cursor: pointer;
    }

    audio {
      display: none;
    }
  </style>
</head>

<body>
  <!-- üé¨ Video n·ªÅn -->
  <video autoplay loop muted playsinline class="video-bg">
    <source src="/img/Wuthering Waves Chapter Rinascita Special Cinematics  Beautiful Tomorrow - Wuthering Waves (720p, h264, youtube).mp4" type="video/mp4">
  </video>

  <!-- üéµ N√∫t nh·∫°c -->
  <button class="music-btn" id="musicBtn">üéµ</button>
  <audio id="bgMusic" loop preload="auto">
    <source src="img/Wuthering Waves EP2.4  Lupa - RUNNING FOR YOUR LIFE (Prod. by Grabbitz).mp3" type="audio/mpeg">
  </audio>
  <div class="volume-control">
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.3">
  </div>

  <div class="container">
    <!-- üß© Avatar + T√™n -->
    <div class="profile">
      <img src="img/image1.png" alt="avatar" class="avatar">
      <h1>Tenshi Yami</h1>
    </div>

    <!-- üåü Logo m·∫°ng x√£ h·ªôi -->
    <div class="logos">
      <img src="img/image2.png" alt="GitHub">
      <img src="img/image3.png" alt="Facebook">
      <img src="img/image.png" alt="Tiktok">
    </div>

    <!-- üîó Li√™n k·∫øt -->
    <div class="links">
      <a href="https://github.com/Changli777" target="_blank">GitHub</a>
      <a href="https://www.facebook.com/ngocanh.nguyen.999692" target="_blank">Facebook</a>
      <a href="https://www.tiktok.com/@xuden248" target="_blank">Tiktok</a>
    </div>
  </div>

  <script>
    const music = document.getElementById("bgMusic");
    const btn = document.getElementById("musicBtn");
    const volumeSlider = document.getElementById("volumeSlider");
    let isPlaying = false;

    // √Çm l∆∞·ª£ng m·∫∑c ƒë·ªãnh
    music.volume = 0.3;

    // Ph√°t ho·∫∑c t·∫°m d·ª´ng nh·∫°c
    btn.addEventListener("click", () => {
      if (isPlaying) {
        music.pause();
        btn.textContent = "üéµ";
      } else {
        music.play();
        btn.textContent = "üîá";
      }
      isPlaying = !isPlaying;
    });

    // ƒêi·ªÅu ch·ªânh √¢m l∆∞·ª£ng
    volumeSlider.addEventListener("input", () => {
      music.volume = volumeSlider.value;
    });

    // T·ª± ƒë·ªông kh·ªüi ƒë·ªông nh·∫°c khi click l·∫ßn ƒë·∫ßu v√†o trang (tr√°nh b·ªã ch·∫∑n autoplay)
    document.body.addEventListener("click", function autoPlayOnce() {
      if (!isPlaying) {
        music.play();
        isPlaying = true;
        btn.textContent = "üîá";
      }
      document.body.removeEventListener("click", autoPlayOnce);
    });
  </script>
</body>
</html>
